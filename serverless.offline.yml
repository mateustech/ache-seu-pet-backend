service: oc-webhook-sgm
useDotenv: true
frameworkVersion: "3"

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-offline-watcher
custom:
  serviceNamePrefix: ${self:service}-${sls:stage}
  serverless-offline-watcher:
    - path:
        - src/**/*.ts
      command: echo "api folder or js file in cow folder was modified!"

provider:
  name: aws
  runtime: nodejs20.x

functions:
  IaFunction:
    timeout: 900
    handler: ./src/functions/ia.handler
    events:
      - http:
          path: ia
          method: GET
